<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>NETRUNNER v3.0</title><style>:root{--primary-color:#00ff00;--secondary-color:#001100;--cyber-black:#0a0a0a;--cyber-dark:#111;--accent-color:#00aa00}*{margin:0;padding:0;box-sizing:border-box;font-family:'Courier New',monospace;color:var(--primary-color)}.matrix-rain{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none}body{background:var(--cyber-black);height:100vh;width:100vw;overflow:hidden;position:relative}.grid-container{position:relative;z-index:2;display:flex;flex-direction:column;height:100vh;padding:0.5rem}.header{text-align:center;font-size:clamp(1.5rem,4vw,2rem);text-shadow:0 0 10px var(--primary-color);padding:0.5rem}.panels-container{flex:1;display:grid;gap:0.5rem;grid-template-rows:60% 40%;height:calc(100% - 4rem)}.top-panels,.bottom-panels{display:grid;gap:0.5rem;height:100%}.top-panels{grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}.bottom-panels{grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}.panel{background:rgba(17,17,17,0.95);border:1px solid var(--primary-color);padding:0.5rem;position:relative;overflow:hidden;backdrop-filter:blur(5px);display:flex;flex-direction:column;min-height:0}.panel::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(transparent,rgba(0,255,0,0.1));transform:translateY(-100%);animation:scanline 2s linear infinite}@keyframes scanline{0%{transform:translateY(-100%)}100%{transform:translateY(100%)}}textarea,input{width:100%;background:rgba(0,0,0,0.7);border:1px solid var(--primary-color);padding:0.5rem;margin:0.25rem 0;color:var(--primary-color);resize:none;font-size:14px;cursor:text}textarea{flex:1;min-height:50px}input{height:35px}textarea:focus,input:focus{outline:none;box-shadow:0 0 10px var(--primary-color)}.button-group{display:flex;gap:0.25rem;margin:0.25rem 0}button{background:transparent;border:1
